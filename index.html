<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div id="content-setting">
        <div class="calculator">
            <input type="text" class="calc-numbers" id='text'>
            <div class="calculator-buttons">
                <button class="btn is-clear span-2 orange operator" onclick="clear_function()">C</button>
                <button class="btn orange operator" onclick="backspace()">&larr;</button>
                <button class="btn orange operator" onclick="dis('/')">&divide;</button>
                <button class="btn" onclick="dis('7')">7</button>
                <button class="btn" onclick="dis('8')">8</button>
                <button class="btn" onclick="dis('9')">9</button>
                <button class="btn orange operator" onclick="dis('*')">x</button>
                <button class="btn" onclick="dis('4')">4</button>
                <button class="btn" onclick="dis('5')">5</button>
                <button class="btn" onclick="dis('6')">6</button>
                <button class="btn orange" onclick="dis('-')">-</button>
                <button class="btn" onclick="dis('1')">1</button>
                <button class="btn" onclick="dis('2')">2</button>
                <button class="btn" onclick="dis('3')">3</button>
                <button class="btn orange operator" onclick="dis('+')">+</button>
                <button class="btn span-2" onclick="dis('0')">0</button>
                <button class="btn span-2 orange operator" onclick="sol()">=</button>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
